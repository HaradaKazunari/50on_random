<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <script>

    function makeid() {
      var text = "";
      var mozi = 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわ';

      for (var i = 0; i < 1; i++)
        text +=mozi.charAt(Math.floor(Math.random() * mozi.length));

      document.write('<h2>'+ text  +'</h2>');
      return text;
    }

    console.log(makeid());
  </script>
</body>
</html>
